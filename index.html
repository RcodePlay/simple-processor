<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processor V0.1</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<main id="app">
  <h1 class="title">Processor V0.1</h1>

  <section class="processor">
    <div class="processor-info">
      <p>A TypeScript web processor unit that can process instructions from an instruction set.</p>
      <hr>
    </div>

    <div class="processor-output">
      <p><strong>Processor Output:</strong></p>
      <div id="processor-output" style="
        background-color: #111;
        color: #ccc;
        padding: 10px;
        border-radius: 8px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;">
      </div>

      <br/>
      <button id="clear-output">Clear Output</button>
      <hr>
    </div>

    <div class="processor-input">
      <form id="command-form">
        <label for="command-input">Input Command:</label>
        <input type="text" id="command-input" name="command-input" required>
        <button type="submit">Execute</button>
      </form>
      <button id="button-reset" type="button">Reset</button>
    </div>
    <hr/>

    <input type="file" id="file-upload" accept=".txt" />
    <br/>
    <p>Uploaded binary compiled output:</p>
    <div id="output" style="white-space: pre; margin-top: 1em;"></div>
  </section>
</main>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
